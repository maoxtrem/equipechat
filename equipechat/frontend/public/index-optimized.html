<!DOCTYPE html>
<html lang="pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <script src="%PUBLIC_URL%/process-polyfill.js"></script>
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; overflow: hidden; }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
      }
    </style>

    <script>
      if (!crossOriginIsolated) SharedArrayBuffer = ArrayBuffer;
    </script>
  </head>

  <body>
    <div id="splash-screen">
      <div class="loader"></div>
    </div>

    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <script>
      // Remover splash screen quando o React carregar
      window.addEventListener('DOMContentLoaded', () => {
        // Aguardar o React montar
        const checkReactMount = setInterval(() => {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkReactMount);
            const splash = document.getElementById('splash-screen');
            if (splash) {
              splash.classList.add('fade-out');
              setTimeout(() => splash.remove(), 300);
            }
          }
        }, 100);
        
        // Timeout de seguranÃ§a - 5 segundos
        setTimeout(() => {
          clearInterval(checkReactMount);
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 300);
          }
        }, 5000);
      });
    </script>
  </body>
</html>
